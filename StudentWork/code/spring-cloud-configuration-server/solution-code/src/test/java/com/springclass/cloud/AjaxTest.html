<html>
<head>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.1.1-1/jquery.min.js"></script>

    <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>-->
    <script>
        $(document).ready(function(){
            $.ajax({
                url: 'http://localhost:8888/config-client/development/',
                dataType: 'jsonp',
                success: function(dataWeGotViaJsonp){
                    var text = '';
                    var len = dataWeGotViaJsonp.length;
                    for(var i=0;i<len;i++){
                        cloudConfigEntry = dataWeGotViaJsonp[i];
                        text += '<p><img src = "' + cloudConfigEntry.user.profile_image_url_https +'"/>' + cloudConfigEntry['text'] + '</p>'
                    }
                    $('#cloudConfigFeed').html(text);
                },
                error: function(XHR, textStatus, errorThrown) {
                    alert("error: " + textStatus);
                    alert("error: " + errorThrown);
                }
            });
        })
    </script>
</head>
<body>
<div id = 'cloudConfigFeed'></div>
</body>
</html>
